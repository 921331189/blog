$def with (archive, entries)
<div class="archives">
    <h1 class="archives archives-head">$archive.title</h1>
    <ul>
       $if archive.type == 'entry':
           $for entry in entries:
	           <li class="archives archive-date">$entry.date : <a href="$entry.url">$entry.name</a></li>
       $if archive.type == 'raw':
           $for entry in entries:
               <li class="archives archive-date">$entry.date : <a href="$entry.raw_url">$entry.name</a></li>
    </ul>
</div>
